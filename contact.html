    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h2>Contact Me</h2>
                <form id="contact-form" action="your-server-side-script.php" method="POST">
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Message:</label>
                        <textarea class="form-control" id="message" name="message" rows="4" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                    <div id="success-message" class="alert alert-success mt-3" style="display: none;">
                        Your message has been successfully sent!
                    </div>
                </form>
                <!-- Success message div (initially hidden) -->
                
            </div>
        </div>
    </div>
</section>
    <script>
        $(document).ready(function () {
            $('#contact-form').submit(function (e) {
                e.preventDefault(); // Prevent the default form submission
    
                // Perform AJAX form submission here to your server-side script
    
                // On success, display the success message
                $('#success-message').show();
            });
        });
